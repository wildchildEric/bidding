{{define "title"}}
	中国采购与招标网
{{end}}

{{ define "content" }}	
	<div class="table-responsive">
	<p>共{{.page.TotalCount}}条数据 当前第{{.page.PageNum}}页 每页{{.page.CountPerPage}}条</p>
        <table class="table table-striped">
              <thead>
                <tr>
                  <th>标题</th>
                  <th>类别</th>
                  <th>地区</th>
                  <th>行业</th>
                  <th>日期</th>
                 <th>招标代理</th>
                 <th>链接</th>
                </tr>
              </thead>
              <tbody>
					{{range .page.Items}}
						<tr>
					        <td> {{.Title}}</td>
					        <td> {{.Category}}</td>
					        <td> {{.Region}}</td>
					        <td> {{.Industry}}</td>
					        <td> {{.Date}}</td>
					        <td> {{.AgentName}}</td>
					        <td> {{.UrlDetail}}</td>
				        </tr>
			    	{{end}}
                </tbody>
        </table>
	</div>
{{ end }}
